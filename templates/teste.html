                    <th>
                        {{ header }}
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i in range (0, len(lista_index)) %}
               
                <tr>
                    {% for row in items %}
                        
                        <td>
                            {{ row[lista_index[i]] }}
                        </td>
                        

                    {% endfor %}
                </tr>
               
            {% endfor %}
        </tbody>

        </table>
    </div>

<script type="text/javascript">
    $('#prox').DataTable( {
        "order": [[ 4, "desc" ]],
