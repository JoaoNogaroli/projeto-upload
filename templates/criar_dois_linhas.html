{% extends "base.html" %}

{% block content %}

<div class="container">
    <br>
    <form action="/criar_novo_linhas" method="POST" >
    <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
                
                <a>Adicione uma linha</a>
                <svg id="adicionar" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="a" viewBox="0 0 16 16" >
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <input value="valor_a_resgatar" id="valor_a_resgatar" name="valor_a_resgatar" type="text" readonly style="width: 1px;;background-color: white; color:black; text-decoration: none;border:none;">

            </div>
          </div>
        </div>
        {% for item in lista %}
        <div class="col-sm-4">
        
            <div class="card">
                <div id="{{'input' + item}}" class="card-body">
                    <h5 id="{{item}}" class="card-title">{{item}}</h5>
                    <!--input name="{{item}}" value="{{item}}">-->
                </div><br>
            </div>
            <br>
        </div>
        {% endfor %}
        
        <input id='Salvar' type="submit" class="btn btn-dark" value="Salvar" >
    </form>
</div>
<script type="text/javascript">

$('#adicionar').click(function(){
        
    var lista = document.getElementsByTagName('h5');
    
    var lista_id = [] ;

    Object.keys(lista).forEach(function (key){
        item = lista[key].id
        //console.log(item);
        lista_id.push(item);
    })
    //console.log(lista_id);

lista_id.forEach(function(essa){

    var divv = document.getElementById('input'+essa);
    var input_e = document.createElement('input');
    
    input_e.className = 'form-control';
    input_e.placeholder = 'Insira o valor da linha';
    /*var e = document.forms["formu "+essa] ;
    e= e.getElementsByTagName('input');
    qnt_input = e.length-1;
    input_e.name=qnt_input;*/

    var br = document.createElement('br');
    divv.appendChild(br);
    divv.appendChild(input_e);

})
})


$('#Salvar').click(function(){
    /*var lista = document.getElementsByTagName('h5');
    
    var lista_id = [] ;

    Object.keys(lista).forEach(function (key){
        item = lista[key].id
        //console.log(item);
        lista_id.push(item);
    })*/

    var inputs = document.getElementsByTagName('input');
    //console.log(inputs)
    var lista_inputs = [];
    Object.keys(inputs).forEach(function (key){
        //console.log(inputs[key].value)
        inputs[key].name=inputs[key].value
        lista_inputs.push(inputs[key].value)
    })
    console.log(lista_inputs)
    document.getElementById('valor_a_resgatar').value=lista_inputs;
})
</script>

{% endblock %}
