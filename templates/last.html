{% extends "base2.html" %}

{% block content %}
<div class="container">
    <div class="mt-4">
        <table id="prox" class="display table responsive" style="width: 100%;">

        <thead>
            <tr>
                {% for header in results %}
                    <th>
                        {{ header }}
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i in range (0, len(items)) %}
               
                <tr>
                    {% for row in items %}
                        <td>
                            {{ row[i] }}
                        </td>
                    {% endfor %}
                </tr>
               
            {% endfor %}
        </tbody>

        </table>
    </div>

    
    <br><br><br>

</div>
<script type="text/javascript">
    $('#prox').DataTable();
</script>
{% endblock %}
